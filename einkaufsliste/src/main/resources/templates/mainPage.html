<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Einkaufsliste</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <div class="container text-center">
        <h1>Gerichte Wahl</h1>
        <div th:remove="all-but-first">
            <div th:each="gericht : ${gerichte}">
                <form action="/addGericht" method="post">
                    <label for="name">
                        <span th:text="${gericht.getName()}"> Essen1 </span>
                    </label>
                    <button name="name" th:value="${gericht.getName()}" class="btn btn-outline-success">hinzufügen</button>
                </form>
            </div>
            <div><a href="/">Essen2</a></div>
            <div><a href="/">[...]</a></div>
            <div><a href="/">EssenX</a></div>
        </div>
        <h2>Deine Auswahl</h2>
        <div th:remove="all-but-first">
            <div th:each="wahl : ${gerichteAuswahl}">
                <form action="/deleteGericht" method="post">
                    <label for="name">
                        <span th:text="${wahl.getName()}"> Wahl1 </span>
                    </label>
                    <button name="name" th:value="${wahl.getName()}" class="btn btn-outline-danger">löschen</button>
                </form>
            </div>
            <div><a href="/">Wahl2</a></div>
            <div><a href="/">[...]</a></div>
            <div><a href="/">WahlX</a></div>
        </div>
        <form action="/erstelleListe" method="post">
            <button class="btn btn-outline-dark">Erstelle deine Einkaufsliste</button>
        </form>
        </div>
    </body>
</html>
